<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div id="profile-card" class="profile-card">

    <!-- EXIT BUTTON -->
    <img src="icons/exit-button.png" id="exit-btn" class="exit-btn">

    <!-- TOP LOGO + TITLE -->
    <img src="icons/logo.png" class="top-logo">
    <div class="top-title">Spree</div>

    <!-- LEFT SECTION -->
    <div class="left-section">

        <!-- PROFILE PIC -->
        <label class="profile-pic-container">
            <img id="profile-pic" src="icons/profile-pic-hold.png" class="profile-pic">
            <input type="file" id="profile-upload" accept="image/png, image/jpeg">
        </label>

        <!-- NAME -->
        <label class="label name-label">Name</label>
        <input id="name-input" class="text-input name-input" type="text">

        <!-- EMAIL -->
        <label class="label email-label">Email</label>
        <input id="email-input" class="text-input email-input" type="text">

        <!-- BLOB IMAGE -->
        <img src="icons/bottom-left.png" class="bottom-left-img">
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
        <label class="prefs-title">Preferences</label>

        <div id="prefs-box" class="prefs-box"></div>

        <div id="available-prefs" class="available-prefs"></div>
    </div>

    <!-- SAVE BUTTON -->
    <button id="save-btn" class="save-btn">Save Changes</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <img src="icons/logo.png" class="side-icon">
    <img src="icons/profile.png" id="sidebar-profile" class="side-icon">
    <img src="icons/search.png" class="side-icon">
    <img src="icons/heart.png" class="side-icon">
    <img src="icons/list.png" class="side-icon">
    <img src="icons/add.png" class="side-icon">
</div>

<script src="script.js"></script>
</body>
</html>
