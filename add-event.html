<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="add-event.css">
    <link rel="stylesheet" href="navigation.css">
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="frame">
    <div class="card" id="card">
        <img src="icons/exit-button.svg" id="exit-btn" class="exit-btn">

        <img src="icons/logo.svg" class="logo">
        <div class="title">Spree</div>

        <label class="label org-label">Organization</label>
        <input id="org-input" class="text-input org-input" type="text">

        <label class="label name-label">Event Name</label>
        <input id="name-input" class="text-input name-input" type="text">

        <label class="label desc-label">Event Description</label>
        <textarea id="desc-input" class="text-input desc-input" rows="2"></textarea>

        <label class="label datetime-label">Date & Time</label>
        <input id="date-input" class="text-input date-input" type="date">
        <input id="time-input" class="text-input time-input" type="time">

        <label class="label loc-label">Location</label>
        <input id="loc-input" class="text-input loc-input" type="text">

        <div class="upload-img-container">
            <div class="upload-img-btn"> 
                <span class="upload-img">Upload Image</span>
                <img src="icons/plus.svg" class="plus-icon">
            </div>
            <input type="file" id="file-input" style="display:none;" accept="image/png, image/jpeg">
            <span class="upload-file-name"></span>
            <img src="icons/x.svg" class="remove-file-btn" style="display:none; cursor:pointer; vertical-align: middle;">
        </div>


        <img src="icons/bottom-right.svg" class="bottom-right">

        <button id="post-event-btn" class="post-event-btn">Post Event</button>

    </div>

    <div class="sidebar">
        <img src="icons/logo.svg">

                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>

    </div>

</div>


<script src="add-event.js"></script>
</body>
</html>
